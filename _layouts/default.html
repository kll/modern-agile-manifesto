<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />
    <style>
      :root { --max: 760px; --fg: #222; --muted:#666; --link:#0b62d6; }
      body { font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--fg); margin: 0; }
      header, main, footer { max-width: var(--max); padding: 1rem; margin: 0 auto; }
      header { display:flex; align-items:center; gap:.75rem; border-bottom:1px solid #eee; }
      nav a { margin-right: .75rem; text-decoration:none; color: var(--link); }
      nav a[aria-current="page"] { font-weight: 600; }
      footer { border-top:1px solid #eee; color: var(--muted); font-size: .9em; }
      pre, code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <header>
      <strong><a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit">{{ site.title }}</a></strong>
      <nav aria-label="Primary">
        {%- assign current = page.url -%}
        <a href="{{ '/' | relative_url }}" {% if current == '/' %}aria-current="page"{% endif %}>Home</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ site.title }} Â· Built with Jekyll.</p>
    </footer>
  </body>
  </html>
